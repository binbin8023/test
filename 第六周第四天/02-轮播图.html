<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="utf-8">
      <meta name="author" content="zhiyong">
      <meta name="viewport" content="width=device-width,
      initial-scale=1,maximum-scale=1,user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>轮播图</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
     <div class="container">
       <div class="col-md-4 col-md-offset-5" style="margin-top: 10rem">
         <!--carousel 轮播的插件 -->
         <!--可以向网站灵活添加滑块-->
         <!--carousel slide 创建轮播-->
         <!-- data-ride 在页面开始加载的时候 已经开始动画播放
         -->
          <div id="one" class="carousel slide" data-ride="carousel">
             <!--carousel-indicators 轮播的指标-->
              <ol class="carousel-indicators">
                  <!--data-slide-to 每一个指标设置
                  一个原始的索引 切换的时候根据点的索引进行切换
                  -->
                  <!--data-slide: 可以识别prev（前一个）/next（下一个） 方法-->
                <li data-slide-to="0" class="active" data-target="#one"  ></li>
                <li data-slide-to="1" data-target="#one"></li>
                <li data-slide-to="2" data-target="#one"></li>
                <li data-slide-to="3" data-target="#one"></li>
                <li data-slide-to="4" data-target="#one"></li> 
                <li data-slide-to="5" data-target="#one"></li>
              </ol>
              
            <!--设置轮播图片-->
                <div class="carousel-inner" >
                    <div class="item active">
                      <img src="img/1.png" alt="大老婆">
                      <!--carousel-caption 在图pain 显示文字-->
                      <div class="carousel-caption" >
                          <h3>大老婆</h3>
                          <p>结婚生孩子传中接待</p>
                      </div>
                    </div>

                   <div class="item">
                      <img src="img/2.png" alt="大老婆">
                      <!--carousel-caption 在图pain 显示文字-->
                      <div class="carousel-caption" >
                          <h3>二老婆</h3>
                          <p>洗衣做饭打扫卫生</p>
                      </div>
                    </div>

                     <div class="item">
                      <img src="img/3.png" alt="大老婆">
                      <!--carousel-caption 在图pain 显示文字-->
                      <div class="carousel-caption" >
                          <h3>三老婆</h3>
                          <p>在外挣钱</p>
                      </div>
                    </div>

                     <div class="item">
                      <img src="img/3.png" alt="大老婆">
                      <!--carousel-caption 在图pain 显示文字-->
                      <div class="carousel-caption" >
                          <h3>四老婆</h3>
                          <p>伺候me</p>
                      </div>
                    </div>

                    <div class="item">
                      <img src="img/2.png" alt="大老婆">
                      <!--carousel-caption 在图pain 显示文字-->
                      <div class="carousel-caption" >
                          <h3>四老婆</h3>
                          <p>伺候me</p>
                      </div>
                    </div>

                    <div class="item">
                      <img src="img/1.png" alt="大老婆">
                      <!--carousel-caption 在图pain 显示文字-->
                      <div class="carousel-caption" >
                          <h3>四老婆</h3>
                          <p>伺候me</p>
                      </div>
                    </div>

                </div>

                <!--controls 控制-->
               <a href="#one" role="button" class="left carousel-control" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left"></span>
                  <!---->
                   <span class="sr-only">Previous</span>
               </a> 
               <a href="#one" role="button" class="right carousel-control" data-slide="next">\
                   <span class="glyphicon glyphicon-chevron-right"></span>
               </a>
          </div>


       </div>



     </div>
   
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
       <script>
        $('.carousel').carousel({
              interval:2000
          });
          </script>
  </body>
</html>
